<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Detail</title>
    <!-- <link rel="stylesheet" href="/css/alertdetail.css"> -->
    <script src="/js/alert.js" defer></script>
</head>
<body>
    <h1>Alert Detail</h1>
    <div id="alertDetail">
        <h2 id="alertTitle"></h2>
        <p id="alertMessage"></p>
        <p><strong>Date:</strong> <span id="alertDate"></span></p>
        <p><strong>Category:</strong> <span id="alertCategory"></span></p>
        <p><strong>Severity:</strong> <span id="alertSeverity"></span></p>
    </div>
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Search alerts..." required>
        <button type="submit">Search</button>
    </form>
    <section id="AlertsDetails">
        <h2>Alerts</h2>
        <div id="alertDetails"></div>
    </section>
</html>
